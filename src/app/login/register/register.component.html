<div class="w-sign">
  <div class="logo">
    <span>欢迎注册</span>
    <span>Player</span>
    <div>Welcome !</div>
  </div>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Nickname!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="nickname" placeholder="Nickname" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>

    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nzShape="round" (click)="register()">Register</button>
    Or
    <a class="register" [routerLink]="['/login/sign-in']">back</a>
  </form>

</div>
